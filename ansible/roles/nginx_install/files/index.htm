<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .info {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Test Server</h1>
    <div class="info">
        <strong>Server Name:</strong> <span id="server-name">{server_name}</span>
    </div>
    <div class="info">
        <strong>Server IP:</strong> <span id="server-ip">{server_ip}</span>
    </div>
    <div class="info">
        <strong>Client IP:</strong> <span id="client-ip">{client_ip}</span>
    </div>
</body>
</html>
